<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/our-mentors.css" />
  </head>

  <body>
    <section class="mentors-info">
      <div class="container">
        <h2 class="mentors-title">Our <span>Mentors</span></h2>

        <ul class="mentors-list">
          <li class="mentors-card">
            <img
              srcset="
                ../img/desktop-our-mentors-emilia-smith.png    1x,
                ../img/desktop-our-mentors-emilia-smith@2x.png 2x
              "
              src="../img/desktop-our-mentors-emilia-smith.png"
              alt="blonde girl with a bob"
              width="180"
              height="180"
            />
            <div class="mentors-card-info">
              <h2 class="mentors-card-title">Emilia Smith</h2>
              <h3 class="mentors-experience">1.5 years of experience</h3>
            </div>
          </li>

          <li class="mentors-card">
            <img
              srcset="
                ../img/desktop-our-mentors-alex-lebedev.png    1x,
                ../img/desktop-our-mentors-alex-lebedev@2x.png 2x
              "
              src="../img/desktop-our-mentors-alex-lebedev.png"
              alt="red men"
              width="180"
              height="180"
            />
            <div class="mentors-card-info">
              <h2 class="mentors-card-title">Alex Lebedev</h2>
              <h3 class="mentors-experience">3.5 years of experience</h3>
            </div>
          </li>

          <li class="mentors-card">
            <img
              srcset="
                ../img/desktop-our-mentors-mia-dubrovska.png    1x,
                ../img/desktop-our-mentors-mia-dubrovska@2x.png 2x
              "
              src="../img/desktop-our-mentors-mia-dubrovska.png"
              alt=""
              width="180"
              height="180"
            />
            <div class="mentors-card-info">
              <h2 class="mentors-card-title">Mia Dubrovska</h2>
              <h3 class="mentors-experience">2.0 years of experience</h3>
            </div>
          </li>

          <li class="mentors-card">
            <img
              srcset="
                ../img/desktop-our-mentors-eliot-kovalev.png    1x,
                ../img/desktop-our-mentors-eliot-kovalev@2x.png
              "
              src="../img/desktop-our-mentors-eliot-kovalev.png"
              alt=""
              width="180"
              height="180"
            />
            <div class="mentors-card-info">
              <h2 class="mentors-card-title">Eliot Kovalev</h2>
              <h3 class="mentors-experience">4.0 years of experience</h3>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
